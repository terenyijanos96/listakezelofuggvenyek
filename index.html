<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Gergely Patrícia</title>
  </head>
  <body>
    <article>
      <section class="kartyak"></section>
      <section class="tablazat"></section>
    </article>
    <aside>
      <form action="javascript:void(0)">
        <legend>Új Kutya</legend>
        <label for="kneve">Kutya Neve:</label>
        <input type="text" id="kneve" name="kneve" /><br /><br />
        <label for="kkor">Kutya kora:</label>
        <input type="number" id="kkor" name="kkor" /><br /><br />
        <label for="kfajta">Kutya fajtája:</label>
        <input type="text" id="kfajta" name="kfajta" /><br /><br />
        <label for="klaba">Kutya Lábainak száma:</label>
        <input type="number" id="klaba" name="klaba" /><br /><br />
        <legend>Kutya neme:</legend>
        <input type="radio" id="szuka" name="nem" value="szuka" />
        <label for="szuka">Szuka</label>
        <input type="radio" id="kan" name="nem" value="kan" />
        <label for="kan">Kan</label><br />
        <label for="mmag">Kutya marmagasság:</label>
        <input type="number" id="mmag" name="mmag" /><br /><br />
        <button>Rögzítés</button><br />
      </form>
    </aside>
  </body>
</html>
