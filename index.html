<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
    <title>Terényi János</title>
  </head>
  <body>
    <article>
      <section class="kartyak"></section>
      <section class="tablazat"></section>
    </article>
    <aside>
      <form action="javascript:void(0)">
        <fieldset>
          <legend>Új Kutya</legend>

          <div class="input-group">
            <label for="kneve">Kutya Neve:</label>
            <input type="text" id="kneve" name="kneve" required pattern="^[A-Z][a-z]{2,}$"/>
          </div>

          <div class="input-group">
            <label for="kkor">Kutya kora:</label>
            <input
              type="number"
              id="kkor"
              name="kkor"
              min="0"
              max="25"
              value="4"
            />
          </div>

          <div class="input-group">
            <label for="kfajta">Kutya fajtája:</label>
            <input type="text" id="kfajta" name="kfajta" />
          </div>

          <div class="input-group">
            <label for="klaba">Kutya Lábainak száma:</label>
            <input
              type="number"
              id="klaba"
              name="klaba"
              min="0"
              max="6"
              value="4"
            />
          </div>

          <fieldset>
            <legend>Kutya neme:</legend>
            <input type="radio" id="szuka" name="nem" value="szuka" checked />
            <label for="szuka">Szuka</label>
            <input type="radio" id="kan" name="nem" value="kan" />
            <label for="kan">Kan</label>
          </fieldset>

          <div class="input-group">
            <label for="mmag">Kutya marmagasság:</label>
            <input
              type="number"
              id="mmag"
              name="mmag"
              min="10"
              max="160"
              value="50"
            />
          </div>
          <input type="submit" value="Rögzítés" id="rogzites">
        </fieldset>
      </form>
    </aside>
  </body>
</html>
